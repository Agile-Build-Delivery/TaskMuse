name: Android CI/CD Workflow

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create google-services.json
        uses: jsdaniell/create-json@v1.2.2
        with:
          name: "app/src/google-services.json"
          json: ${{ secrets.FIREBASE_JSON }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.1.1'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: build/libs

      - name: Create google-services.json
        uses: jsdaniell/create-json@v1.2.2
        with:
          name: "app/src/google-services.json"
          json: ${{ secrets.FIREBASE_JSON }}

      - name: Assemble app APK (debug)
        run: ./gradlew assembleDebug

      - name: Upload app APK
        uses: actions/upload-artifact@v1
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Download app APK
        uses: actions/download-artifact@v1
        with:
          name: app-debug

      - id: auth
        name: Authentication in Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCLOUD_AUTH }}

      - name: Use Google Cloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: '>= 363.0.0'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Run Robo Tests in Firebase Test Lab
        run: gcloud firebase test android run --type robo --app app-debug/app-debug.apk --device model=Pixel8Pro,version=34,locale=ga_IE,orientation=portrait --timeout 300s